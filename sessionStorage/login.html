<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Session Storage</title>
    <link rel="shortcut icon" href="../favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="fullName" placeholder="Enter Full Name" required>
            <input type="email" id="email" placeholder="Enter Email" required>
            <input type="text" id="username" placeholder="Enter Username" required>
            <input type="password" id="password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    
    <script>
        document.querySelector("#loginForm").addEventListener("submit", (e) => {
            e.preventDefault();

            let emailInput = document.querySelector("#email").value.trim(); 

            sessionStorage.setItem("email", emailInput);
            sessionStorage.setItem("showAlert", "true");

            document.querySelector("#loginForm").reset(); 

            window.location.href = "./learnSession.html"; 
        });
    </script>
</body>
</html>
