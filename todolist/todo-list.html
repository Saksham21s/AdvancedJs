<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo List</title>
    <link rel="shortcut icon" href="../favicon.png" type="image/x-icon">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 20px;
            display: flex;
            gap: 20px;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }
        .form-container, .table-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 40px;
            transition: transform 0.3s ease-in-out;
        }
        .form-container:hover, .table-container:hover {
            transform: translateY(-5px);
        }
        .form-container {
            width: 30%;
        }
        .table-container {
            width: 65%;
        }
        .form-container input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 18px;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s ease;
        }
        .form-container input:focus {
            border-color: #007bff;
            outline: none;
        }
        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
        }
        .table th, .table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        .table th {
            background-color: #007bff;
            color: #fff;
            font-weight: 600;
        }
        .alert-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: space-between;
            min-width: 300px;
        }
        .alert-box.show {
            display: flex;
        }
        .alert-box .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Add User</h2>
        <input type="text" id="name" placeholder="Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="phone" placeholder="Phone" required>
        <input type="text" id="username" placeholder="Username" required>
        <button onclick="addUser()">Add User</button>
    </div>
    <div class="table-container">
        <h2>Todo List</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>#ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Username</th>
                </tr>
            </thead>
            <tbody id="userTableBody"></tbody>
        </table>
    </div>
    <div class="alert-box" id="alertBox">
        <span id="alertMessage">User added successfully!</span>
        <button class="close-btn" onclick="closeAlert()">&times;</button>
    </div>
    <script>
        let apiUsers = [];
        const fetchRandomUsers = async () => {
            const response = await fetch('https://randomuser.me/api/?results=5');
            const data = await response.json();
            apiUsers = data.results.map((user, index) => ({
                id: index + 1,
                name: `${user.name.first} ${user.name.last}`,
                email: user.email,
                phone: user.phone || "N/A",
                username: user.login.username,
            }));
            renderAllUsers();
        };
        const renderUsers = (users) => {
            let tbody = "";
            users.forEach(user => {
                tbody += `<tr><td>${user.id}</td><td>${user.name}</td><td>${user.email}</td><td>${user.phone}</td><td>${user.username}</td></tr>`;
            });
            return tbody;
        };
        const renderAllUsers = () => {
            const storedUsers = JSON.parse(localStorage.getItem('users')) || [];
            const allUsers = [...apiUsers, ...storedUsers];
            document.getElementById('userTableBody').innerHTML = renderUsers(allUsers);
        };
        const addUser = () => {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const username = document.getElementById('username').value;
            if (!name || !email || !phone || !username) {
                alert('Please fill all fields');
                return;
            }
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const lastApiUserId = apiUsers.length > 0 ? apiUsers[apiUsers.length - 1].id : 0;
            const newUserId = lastApiUserId + users.length + 1;
            users.push({id: newUserId, name, email, phone, username});
            localStorage.setItem('users', JSON.stringify(users));
            renderAllUsers();
            document.getElementById('name').value = '';
            document.getElementById('email').value = '';
            document.getElementById('phone').value = '';
            document.getElementById('username').value = '';
            showAlert();
        };
        const loadUsers = () => {
            fetchRandomUsers();
        };
        loadUsers();
        function showAlert() {
            const alertBox = document.getElementById('alertBox');
            alertBox.classList.add('show');
            setTimeout(() => {
                alertBox.classList.remove('show');
            }, 5000);
        }
        function closeAlert() {
            const alertBox = document.getElementById('alertBox');
            alertBox.classList.remove('show');
        }
    </script>
</body>
</html>
